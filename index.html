<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Anti-Tutorial Hell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
        }

        #top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
            position: relative;
            height: 60px;
        }

        #profile-dropdown {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        #profile-dropdown-content {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #23272a;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        #profile-dropdown-content a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            background-color: #23272a;
        }

        #profile-dropdown-content a:hover {
            background-color: #2c2f33;
        }

        #profile-pic {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #username {
            margin-right: 10px;
        }

        #dropdown-arrow {
            transition: transform 0.2s ease;
            display: inline-block;
            vertical-align: middle;
        }

        #dropdown-arrow.open {
            transform: rotate(180deg); /* Point down when open */
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
            text-align: center;
        }

        #settings-container {
            background-color: #36393f;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        #settings-container h1 {
            margin-top: 0;
        }

        #settings-container label {
            display: block;
            margin: 10px 0 5px;
        }

        #settings-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #4f545c;
            border-radius: 5px;
            background-color: #2f3136;
            color: white;
        }

        #settings-container button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        #settings-container button:hover {
            background-color: #5a6ebf;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="profile-dropdown">
            <img id="profile-pic" src="" alt="Profile Picture">
            <span id="username">Username</span>
            <span id="dropdown-arrow">▲</span>
            <div id="profile-dropdown-content">
                <a href="#settings">Settings</a>
                <a id="logout-btn">Logout</a>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="settings-container">
            <h1>Settings</h1>
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" placeholder="Enter display name">
            <button id="save-btn">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const clientId = "1276633303792750664";
            const redirectUri = "https://notmagelock.github.io/AntiTutorialHell/";
            const scope = "identify";
            
            const profileDropdown = document.getElementById("profile-dropdown");
            const dropdownArrow = document.getElementById("dropdown-arrow");
            const profileDropdownContent = document.getElementById("profile-dropdown-content");
            const profilePic = document.getElementById("profile-pic");
            const username = document.getElementById("username");
            const logoutBtn = document.getElementById("logout-btn");
            const saveBtn = document.getElementById("save-btn");
            const displayNameInput = document.getElementById("display-name");

            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const accessToken = params.get("access_token");

                if (accessToken) {
                    localStorage.setItem("discord_access_token", accessToken);
                    window.location.hash = "";
                }
            }

            const accessToken = localStorage.getItem("discord_access_token");

            if (accessToken) {
                fetch("https://discord.com/api/users/@me", {
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                })
                .then(response => response.json())
                .then(data => {
                    profilePic.src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
                    username.textContent = data.username;
                })
                .catch(error => {
                    console.error("Error fetching Discord user data:", error);
                });
            } else {
                window.location.href = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;
            }

            profileDropdown.addEventListener("click", () => {
                const isOpen = profileDropdownContent.style.display === "block";
                profileDropdownContent.style.display = isOpen ? "none" : "block";
                dropdownArrow.classList.toggle("open", !isOpen);
                dropdownArrow.textContent = isOpen ? "▲" : "▼";
            });

            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("discord_access_token");
                window.location.reload();
            });

            saveBtn.addEventListener("click", () => {
                // Implement save logic here
                alert("Display name saved: " + displayNameInput.value);
            });
        });
    </script>
</body>
</html>

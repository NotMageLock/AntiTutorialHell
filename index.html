<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #content {
            text-align: center;
        }

        #login-btn, #logout-btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #login-btn:hover, #logout-btn:hover {
            background-color: #5a6ebf;
        }

        #profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="login-container">
            <h1>Welcome</h1>
            <button id="login-btn">Sign in with Discord</button>
        </div>
        <div id="profile-container" style="display: none;">
            <img id="profile-pic" src="" alt="Profile Picture">
            <h2 id="username"></h2>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const clientId = "1276633303792750664";
            const redirectUri = "https://notmagelock.github.io/AntiTutorialHell/";
            const scope = "identify";
            
            const loginBtn = document.getElementById("login-btn");
            const profileContainer = document.getElementById("profile-container");
            const loginContainer = document.getElementById("login-container");
            const profilePic = document.getElementById("profile-pic");
            const username = document.getElementById("username");
            const logoutBtn = document.getElementById("logout-btn");

            // Check for access token in the URL
            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const accessToken = params.get("access_token");

                if (accessToken) {
                    localStorage.setItem("discord_access_token", accessToken);
                    window.location.hash = ""; // Clear the hash from the URL
                }
            }

            const accessToken = localStorage.getItem("discord_access_token");

            if (accessToken) {
                fetch("https://discord.com/api/users/@me", {
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                })
                .then(response => response.json())
                .then(data => {
                    loginContainer.style.display = "none";
                    profileContainer.style.display = "block";
                    profilePic.src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
                    username.textContent = data.username;
                })
                .catch(error => {
                    console.error("Error fetching Discord user data:", error);
                });
            } else {
                loginContainer.style.display = "block";
            }

            loginBtn.addEventListener("click", () => {
                const authUrl = `https://discord.com/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${encodeURIComponent(scope)}`;
                window.location.href = authUrl;
            });

            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("discord_access_token");
                window.location.reload();
            });
        });
    </script>
</body>
</html>

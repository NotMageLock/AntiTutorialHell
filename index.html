<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tutorial Hell - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
        }

        #profile-dropdown {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        #profile-pic {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #username {
            margin-right: 10px;
            vertical-align: middle;
        }

        #dropdown-arrow {
            transition: transform 0.2s ease;
        }

        #profile-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #23272a;
            border: 1px solid #4f545c;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #profile-dropdown-content button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        #profile-dropdown-content button:hover {
            background-color: #5a6ebf;
        }

        #profile-dropdown.open #dropdown-arrow {
            transform: rotate(180deg);
        }

        #profile-dropdown.open #profile-dropdown-content {
            display: block;
        }

        .main-content {
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div></div> <!-- Empty div for back button on settings page -->
        <div id="profile-dropdown">
            <img id="profile-pic" src="" alt="Profile Picture">
            <span id="username">Username</span>
            <span id="dropdown-arrow">â–²</span>
            <div id="profile-dropdown-content">
                <button id="settings-btn">Settings</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Hello</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const clientId = "1276633303792750664";
            const redirectUri = "https://notmagelock.github.io/AntiTutorialHell/";
            const scope = "identify";
            
            const profileDropdown = document.getElementById("profile-dropdown");
            const dropdownArrow = document.getElementById("dropdown-arrow");
            const profileDropdownContent = document.getElementById("profile-dropdown-content");
            const profilePic = document.getElementById("profile-pic");
            const username = document.getElementById("username");
            const settingsBtn = document.getElementById("settings-btn");
            const logoutBtn = document.getElementById("logout-btn");

            // Dropdown toggle
            profileDropdown.addEventListener("click", function () {
                profileDropdown.classList.toggle("open");
            });

            if (window.location.hash) {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const accessToken = params.get("access_token");

                if (accessToken) {
                    localStorage.setItem("discord_access_token", accessToken);
                    window.location.hash = "";
                }
            }

            const accessToken = localStorage.getItem("discord_access_token");

            if (accessToken) {
                fetch("https://discord.com/api/users/@me", {
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                })
                .then(response => response.json())
                .then(data => {
                    profilePic.src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
                    username.textContent = data.username;
                })
                .catch(error => {
                    console.error("Error fetching Discord user data:", error);
                });
            }

            settingsBtn.addEventListener("click", () => {
                window.location.href = "/settings/";
            });

            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("discord_access_token");
                window.location.reload();
            });
        });
    </script>
</body>
</html>

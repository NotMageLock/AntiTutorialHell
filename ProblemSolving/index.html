<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tutorial Hell - Problem Solving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 20px;
            background-color: #3b3e44;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: row;
        }

        .container-mobile {
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .content h2 {
            margin-top: 0;
        }

        .content p {
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .quiz {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .quiz label {
            margin-bottom: 10px;
        }

        .quiz input[type="radio"], .quiz textarea {
            margin-right: 10px;
        }

        .progress {
            margin-top: 20px;
            text-align: center;
        }

        .progress button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }

        .progress button:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }

        #typewriter {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #feedback {
            color: green;
            margin-bottom: 10px;
        }

        #code-input {
            width: 100%;
            height: 100px;
            background-color: #23272a;
            color: white;
            border: 1px solid #4f545c;
            border-radius: 5px;
            padding: 10px;
            resize: none;
        }

        #next-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #next-btn:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container" id="lesson-container">
        <div class="content" id="typewriter-section">
            <h2>Understanding Problem Solving in Unity</h2>
            <p id="typewriter"></p>
            <button id="next-btn">Next</button>
        </div>
        <div class="quiz" id="quiz-section" style="display:none;">
            <div id="feedback"></div>
            <div id="question-1" class="question">
                <label>1. What is problem-solving?</label>
                <label>
                    <input type="radio" name="quiz1" value="correct"> Breaking down a problem into smaller, manageable parts.
                </label>
                <label>
                    <input type="radio" name="quiz1" value="wrong"> Guessing until something works.
                </label>
                <label>
                    <input type="radio" name="quiz1" value="wrong"> Copying and pasting code from the internet.
                </label>
            </div>

            <div id="question-2" class="question" style="display:none;">
                <label>2. What function in Unity is used to print text to the console?</label>
                <label>
                    <input type="radio" name="quiz2" value="correct"> Debug.Log
                </label>
                <label>
                    <input type="radio" name="quiz2" value="wrong"> Console.WriteLine
                </label>
                <label>
                    <input type="radio" name="quiz2" value="wrong"> Print
                </label>
            </div>

            <div id="question-3" class="question" style="display:none;">
                <label>3. Write the code to display "Hello World" in the Unity console.</label>
                <textarea id="code-input" placeholder="Type your code here..."></textarea>
            </div>

            <div id="question-4" class="question" style="display:none;">
                <label>4. What is a common use for `Start()` in Unity scripts?</label>
                <label>
                    <input type="radio" name="quiz4" value="correct"> Initialize variables or set up the state of the script.
                </label>
                <label>
                    <input type="radio" name="quiz4" value="wrong"> Handle input from the user.
                </label>
                <label>
                    <input type="radio" name="quiz4" value="wrong"> Render the game scene.
                </label>
            </div>

            <div id="question-5" class="question" style="display:none;">
                <label>5. What is the purpose of `Update()` in Unity?</label>
                <label>
                    <input type="radio" name="quiz5" value="correct"> It is called once per frame and is used to update the game state.
                </label>
                <label>
                    <input type="radio" name="quiz5" value="wrong"> It is used to load assets.
                </label>
                <label>
                    <input type="radio" name="quiz5" value="wrong"> It is used to initialize variables.
                </label>
            </div>

            <div class="progress">
                <button id="submit-btn" disabled>Submit Answer</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const typewriterText = `Problem-solving is a critical skill in programming and game development. 
                                    It involves breaking down complex issues into smaller, more manageable parts 
                                    and working through them logically. In Unity, you'll often encounter situations 
                                    where you need to solve problems creatively to achieve the desired gameplay or 
                                    functionality. Let's dive into some basics and test your understanding with a quiz.`;

            const typewriterElement = document.getElementById("typewriter");
            let charIndex = 0;
            const nextBtn = document.getElementById("next-btn");
            const submitBtn = document.getElementById("submit-btn");
            const quizSection = document.getElementById("quiz-section");
            const feedback = document.getElementById("feedback");

            const questions = document.querySelectorAll(".question");
            let currentQuestion = 0;

            // Typewriter Effect
            function typeWriter() {
                if (charIndex < typewriterText.length) {
                    typewriterElement.textContent += typewriterText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeWriter, 50);
                } else {
                    nextBtn.disabled = false;
                }
            }

            typeWriter();

            nextBtn.addEventListener("click", function () {
                document.getElementById("typewriter-section").style.display = "none";
                quizSection.style.display = "block";
                showQuestion(currentQuestion);
            });

            // Enable submit button when an option is selected or text is entered
            document.querySelectorAll('input[type="radio"], #code-input').forEach(element => {
                element.addEventListener("change", () => {
                    submitBtn.disabled = false;
                });
            });

            // Handle quiz submission
            submitBtn.addEventListener("click", function () {
                submitBtn.disabled = true;
                const currentQuestionElement = questions[currentQuestion];
                let selectedOption;
                
                if (currentQuestionElement.querySelector("textarea")) {
                    selectedOption = currentQuestionElement.querySelector("textarea").value.trim();
                } else {
                    selectedOption = currentQuestionElement.querySelector('input[name="quiz' + (currentQuestion + 1) + '"]:checked');
                }

                // Check if answer is correct
                if (currentQuestion === 2 && selectedOption === 'Debug.Log("Hello World");') {
                    feedback.textContent = "Correct!";
                } else if (selectedOption && selectedOption.value === "correct") {
                    feedback.textContent = "Correct!";
                } else {
                    feedback.textContent = "Try again!";
                    submitBtn.disabled = false;
                    return;
                }

                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                } else {
                    feedback.textContent = "Congratulations, you've completed the lesson!";
                    submitBtn.disabled = true;
                }
            });

            function showQuestion(index) {
                questions.forEach((question, idx) => {
                    question.style.display = idx === index ? "block" : "none";
                });
            }
        });
    </script>
</body>
</html>

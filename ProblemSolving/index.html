<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tutorial Hell - Problem Solving</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
        }

        #profile-dropdown {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        #profile-pic {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #username {
            margin-right: 10px;
            vertical-align: middle;
        }

        #dropdown-arrow {
            transition: transform 0.2s ease;
        }

        #profile-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #23272a;
            border: 1px solid #4f545c;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #profile-dropdown-content button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        #profile-dropdown-content button:hover {
            background-color: #5a6ebf;
        }

        #profile-dropdown.open #dropdown-arrow {
            transform: rotate(180deg);
        }

        #profile-dropdown.open #profile-dropdown-content {
            display: block;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #3b3e44;
            border-radius: 10px;
        }

        .content h2 {
            margin-top: 0;
        }

        .quiz {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .quiz label {
            margin-bottom: 10px;
        }

        .quiz input[type="radio"] {
            margin-right: 10px;
        }

        .progress {
            margin-top: 20px;
            text-align: center;
        }

        .progress button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #7289da;
            color: white;
            cursor: pointer;
        }

        .progress button:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div><button id="back-btn">Back</button></div>
        <div id="profile-dropdown">
            <img id="profile-pic" src="" alt="Profile Picture">
            <span id="username">Username</span>
            <span id="dropdown-arrow">â–²</span>
            <div id="profile-dropdown-content">
                <button id="settings-btn">Settings</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <div class="content">
        <h2>Understanding Problem Solving</h2>
        <p>Problem-solving is an essential skill in programming. It involves breaking down problems into manageable parts and finding the best solution through logic and reasoning. Let's test your understanding with a quick quiz!</p>

        <div class="quiz">
            <label>
                <input type="radio" name="quiz" value="correct"> Problem-solving involves breaking down a problem into smaller, manageable parts.
            </label>
            <label>
                <input type="radio" name="quiz" value="wrong"> Problem-solving means guessing until something works.
            </label>
            <label>
                <input type="radio" name="quiz" value="wrong"> Problem-solving is about copying and pasting code from the internet.
            </label>
        </div>

        <div class="progress">
            <button id="submit-btn" disabled>Submit</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profileDropdown = document.getElementById("profile-dropdown");
            const dropdownArrow = document.getElementById("dropdown-arrow");
            const profileDropdownContent = document.getElementById("profile-dropdown-content");
            const profilePic = document.getElementById("profile-pic");
            const username = document.getElementById("username");
            const settingsBtn = document.getElementById("settings-btn");
            const logoutBtn = document.getElementById("logout-btn");
            const backBtn = document.getElementById("back-btn");
            const quizOptions = document.getElementsByName("quiz");
            const submitBtn = document.getElementById("submit-btn");
            const resultText = document.getElementById("result");

            // Dropdown toggle
            profileDropdown.addEventListener("click", function () {
                profileDropdown.classList.toggle("open");
            });

            // Load profile data
            const accessToken = localStorage.getItem("discord_access_token");

            if (accessToken) {
                fetch("https://discord.com/api/users/@me", {
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                })
                .then(response => response.json())
                .then(data => {
                    profilePic.src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;

                    const savedDisplayName = localStorage.getItem("display_name");
                    if (savedDisplayName) {
                        username.textContent = savedDisplayName;
                    } else {
                        username.textContent = data.username;
                    }
                })
                .catch(error => {
                    console.error("Error fetching Discord user data:", error);
                });
            }

            settingsBtn.addEventListener("click", () => {
                window.location.href = "/AntiTutorialHell/settings/index.html";
            });

            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("discord_access_token");
                window.location.reload();
            });

            backBtn.addEventListener("click", () => {
                window.location.href = "/AntiTutorialHell/index.html";
            });

            // Enable submit button when an option is selected
            quizOptions.forEach(option => {
                option.addEventListener("change", () => {
                    submitBtn.disabled = false;
                });
            });

            // Handle quiz submission
            submitBtn.addEventListener("click", () => {
                let selectedOption;
                quizOptions.forEach(option => {
                    if (option.checked) {
                        selectedOption = option.value;
                    }
                });

                if (selectedOption === "correct") {
                    resultText.textContent = "Correct! You've got it!";
                    localStorage.setItem("problem_solving_progress", 100);
                } else {
                    resultText.textContent = "Not quite. Try again!";
                    localStorage.setItem("problem_solving_progress", 50);
                }

                submitBtn.disabled = true;
            });
        });
    </script>
</body>
</html>

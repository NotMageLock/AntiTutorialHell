<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tutorial Hell - Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #23272a;
            padding: 10px 20px;
        }

        #back-btn {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #profile-dropdown {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        #profile-pic {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        #username {
            margin-right: 10px;
            vertical-align: middle;
        }

        #dropdown-arrow {
            transition: transform 0.2s ease;
        }

        #profile-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #23272a;
            border: 1px solid #4f545c;
            border-radius: 5px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #profile-dropdown-content button {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        #profile-dropdown-content button:hover {
            background-color: #5a6ebf;
        }

        #profile-dropdown.open #dropdown-arrow {
            transform: rotate(180deg);
        }

        #profile-dropdown.open #profile-dropdown-content {
            display: block;
        }

        .settings-content {
            padding: 20px;
        }

        .setting-item {
            margin-bottom: 20px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .setting-item input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #4f545c;
            background-color: #23272a;
            color: white;
        }

        #save-btn {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #save-btn:hover {
            background-color: #5a6ebf;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button id="back-btn">← Back</button>
        <div id="profile-dropdown">
            <img id="profile-pic" src="" alt="Profile Picture">
            <span id="username">Username</span>
            <span id="dropdown-arrow">▲</span>
            <div id="profile-dropdown-content">
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    <div class="settings-content">
        <h1>Settings</h1>
        <div class="setting-item">
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" placeholder="Enter your display name">
        </div>
        <button id="save-btn">Save</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const profileDropdown = document.getElementById("profile-dropdown");
            const dropdownArrow = document.getElementById("dropdown-arrow");
            const profileDropdownContent = document.getElementById("profile-dropdown-content");
            const profilePic = document.getElementById("profile-pic");
            const username = document.getElementById("username");
            const backBtn = document.getElementById("back-btn");
            const saveBtn = document.getElementById("save-btn");

            const displayNameInput = document.getElementById("display-name");

            // Dropdown toggle
            profileDropdown.addEventListener("click", function () {
                profileDropdown.classList.toggle("open");
            });

            const accessToken = localStorage.getItem("discord_access_token");

            if (accessToken) {
                fetch("https://discord.com/api/users/@me", {
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                })
                .then(response => response.json())
                .then(data => {
                    profilePic.src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
                    username.textContent = data.username;
                })
                .catch(error => {
                    console.error("Error fetching Discord user data:", error);
                });
            }

            // Load and save display name
            const savedDisplayName = localStorage.getItem("display_name");
            if (savedDisplayName) {
                displayNameInput.value = savedDisplayName;
            }

            saveBtn.addEventListener("click", () => {
                const newDisplayName = displayNameInput.value;
                localStorage.setItem("display_name", newDisplayName);
                alert("Display name saved!");
            });

            backBtn.addEventListener("click", () => {
                window.location.href = "/";
            });
        });
    </script>
</body>
</html>
